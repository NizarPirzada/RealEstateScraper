<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href='{% static "style.css" %}'>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script> -->
    
    <title>Real Estate</title>
</head>

<body>

    <div class="container home-cont">
        <a href="/settings/" class="btn btn-primary mt-2">Settings</a>

        <div class="form-div">
            <h2 class="pt-4 addform">Add Configurations</h2>
            <form id="post_form">
                <div class="main_div">
                    <div class="row" id="row_1">
                        <div class="col-11 webcol">
                            <div class="row webrow">
                                <div class="col-9">
                                    <label class="">Websites:</label>
                                    <input id="website_1" placeholder="Enter website" class="form-control web_input" required
                                        oninput="handleWebsiteTextareaChange()"></input>
                                </div>
                                <div class="col-3">
                                    <label>Desired Price</label>
                                    <input class="form-control desired_input" id="desired_price_1" type="number" oninput="handlePriceChange()" step="100" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <button id="add_website" class="add_btn btn btn-primary" value="1">+</button>
                        </div>
                    </div>
                </div>


                <label class="mt-3">Emails:</label>
                <textarea id="email" type="email" placeholder="Enter email" class="form-control" required
                    oninput="handleEmailTextareaChange()"></textarea>
                <span class="error"></span>
                <!-- <label class="mt-3">Desired Price</label>
                <input
                    placeholder="Enter desired price" class="form-control"
                    type="number"
                    step="100"
                    required
                    value="desired_price"
                    onchange=""
                >

                <label className="mt-3">Frequency</label>
                <input
                    placeholder="Enter Frequency" class="form-control"
                    type="number"
                    required
                    value="frequency"
                    onchange=""
                />  -->

                <div class="row">
                    <div class="col">
                        <label class="mt-3">Start Time (CET)</label>
                        <input type="text" id="start_time"  onchange="setStartDate()" value="format" placeholder="HH:MM:SS" class="form-control start_time">

                    </div>
                    <div class="col">
                        <label class="mt-3">End Time (CET)</label>
                        <input type="text" id="end_time"  onchange="setEndDate()" value="format" placeholder="HH:MM:SS" class="form-control end_time">
                    </div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="0" id="is_proxy" onchange="updateCheckbox()"/>
                    <label class="form-check-label" for="is_proxy">Proxy</label>
                </div>


                <button id="submit_data" class="btn btn-primary mt-3">Submit</button>
            </form>

        </div>

        <h2 class="conf-form">Configuration Tables</h2>

        <table id="configuration_table"
            class="table table-striped table-responsive table-bordered table-hover" cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Created</th>
                    <th>Emails</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Proxy</th>
                    <th>Execution Status</th>
                    <th>Active State</th>
                </tr>
            </thead>

        </table>


    </div>
   
    {% load static %}
    <script src='{% static "script.js" %}'></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
